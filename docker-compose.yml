version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: encurtador
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    image: node:24
    container_name: api
    working_dir: /app
    command: yarn dev
    volumes:
      - .:/app
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/encurtador
      NODE_ENV: development
      PORT: 3001
    depends_on:
      - postgres

volumes:
  postgres_data:
